<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculador de fondos</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <header>
    <h1>Calculadora de Fondos</h1>
  </header>
  <main>
    <div class="wrapper">
      <div class="imputs">
        <div>
          <input type="text" id="gasto" placeholder="Introduzca el Gasto" />
        </div>
        <div>
          <input type="text" id="precio" placeholder="Introduzca el Importe" />
        </div>
      </div>
      <div class="outputs">
        <input type="text" id="fondos" placeholder="introduzca sus fondos" />
        <input type="text" id="fondosRestantes" />
      </div>

      <button id="sendBtn">Enviar</button>
    </div>
  </main>
  <footer></footer>

  <body></body>
</html>
